<div class="p-5 bg-light ">
  <h3>CLIENTE</h3>
  <br />
  <div class="container" *ngIf="!creacionedicion">
    <div class="card mb-3 p-3">
      <div class="card-body">
        <table class="table table-bordered table-striped table-hover">
          <thead class="text-center">
            <tr>
              <th>ID</th>
              <!--<th>DOCUMENTO</th>-->
              <th>NOMBRE</th>
              <th>DIRECCION</th>
              <th>TELEFONO</th>
              <th>ACCION</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tipo of clientes">
              <td>{{ tipo.idCliente }}</td>
              <!--<td>{{ tipo.documento }}</td>-->
              <td>{{ tipo.nombre }}</td>
              <td>{{ tipo.direccion }}</td>
              <td>{{ tipo.telefono }}</td>
              <td class="text-center">
                <button type="button" class="btn btn-success btn-sm m-2" (click)="editar(tipo)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="eliminar(tipo)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button type="button" class="btn btn-primary float-end" (click)="nuevo()">Nuevo</button>  <br />
  </div>
  <div class="container" *ngIf="creacionedicion">
    <div class="card mb-3 p-3">
      <div class="card-body">
        <form [formGroup]="formCliente">
          <div class="row">
            <div class="form-group col-md-2">
              <label for="idCliente" class="form-label">ID</label>
              <input type="text" class="form-control" formControlName="idCliente">
            </div>
            <div class="form-group col-md-5">
              <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
              <select class="form-select col-md-5" formControlName="tipoDocumento">
                <option *ngFor="let item of tipoDocumentos" [ngValue]="item.idTipoDocumento" >{{item.descripcion}}</option>
              </select>
            </div>
            <div class="form-group col-md-5">
              <label for="documento" class="form-label">Documento</label>
              <input type="text" class="form-control" formControlName="documento">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-5">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="form-group col-md-5">
              <label for="direccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" formControlName="direccion">
            </div>
            <div class="form-group col-md-2">
              <label for="telefono" class="form-label">Tel√©fono</label>
              <input type="text" class="form-control" formControlName="telefono">
            </div>
          </div>
        </form>
      </div>
    </div>
    <button type="button" class="btn btn-success float-end m-1" (click)="guardar()" [disabled]="!formCliente.valid">Guardar</button>
    <button type="button" class="btn btn-primary float-end m-1" (click)="cancelar()">Cancelar</button><br />
  </div>
</div>
